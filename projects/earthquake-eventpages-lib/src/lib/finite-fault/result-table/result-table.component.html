<div class="horizontal-scrolling">
  <mat-table class="result-table"
    [dataSource]="segments">

    <mat-header-row *matHeaderRowDef="this.columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: this.columnsToDisplay"></mat-row>

    <ng-container matColumnDef="segment">
      <mat-header-cell *matHeaderCellDef>Segment</mat-header-cell>
      <mat-cell *matCellDef="let segment">
        {{ segment.id }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="strike">
      <mat-header-cell *matHeaderCellDef>Strike</mat-header-cell>
      <mat-cell *matCellDef="let segment">
        {{ segment.strike | sharedDegrees:1 }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dip">
      <mat-header-cell *matHeaderCellDef>Dip</mat-header-cell>
      <mat-cell *matCellDef="let segment">
        {{ segment.dip | sharedDegrees:1 }}
      </mat-cell>
    </ng-container>

  </mat-table>
</div>

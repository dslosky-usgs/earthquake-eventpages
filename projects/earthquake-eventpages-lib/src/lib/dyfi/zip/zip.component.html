<ng-container *ngIf="eventService.product$ | async; let dyfi">
  <img 
      *ngIf="dyfi.contents[dyfi.code + '_ciim.jpg'] &&
      dyfi.contents[dyfi.code + '_ciim.jpg'].url; else noImage"
      src="{{ dyfi.contents[dyfi.code + '_ciim.jpg'].url }}"
      alt="DYFI Zip map">

  <ng-template #noImage>
    <h1>Not available for this event</h1>
  </ng-template>
</ng-container>

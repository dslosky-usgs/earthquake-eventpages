<basic-pin
    [link]="link"
    [product]="product">

  <div card-title>
    <a [routerLink]="link">{{ title }}</a>
    <shared-mmi
      [bubble]="true"
      [intensity]="product?.properties?.maxmmi">
    </shared-mmi>
  </div>

  <figure *ngIf="product | sharedProductContent:
      'dyfi_map_geo_10km_thumbnail.jpg':
      (product | sharedProductProperty:'eventsource') +
      (product | sharedProductProperty:'eventsourcecode') +
      '_ciim_geo.jpg'
      let image; else empty">
    <img src="{{ image.url }}" alt="DYFI Intensity Map" />
    <figcaption>Community Internet Intensity Map</figcaption>
  </figure>

  <ng-template #empty>
    <p class="alert error">
      Map Information not specified.
    </p>
  </ng-template>

</basic-pin>

<basic-pin [link]="link"
  [product]="product"
  [title]="title">

  <figure *ngIf="product |
      sharedProductContent
          :'slip.png'
          :('web/' + product?.properties?.eventsourcecode + '_slip2.png');
      let content; else noContent">
    <img src="{{ content.url }}"
      alt="Cross-section of slip distribution" />
    <figcaption>
      Cross-section of slip distribution.
    </figcaption>
  </figure>

  <ng-template #noContent>
    <p class="alert error">
      Slip Distribution information not specified.
    </p>
  </ng-template>

</basic-pin>

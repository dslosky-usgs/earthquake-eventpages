<ng-container *ngIf="eventService.event$ | async; let event">
  <a
      [routerLink]="'../map'"
      [queryParams]="{ 'shakemap-intensity': true }">
    <shared-map
        [overlays]="event | getProduct:'shakemap' | shakemapOverlays"
        [showScaleControl]="true">
    </shared-map>
  </a>
</ng-container>

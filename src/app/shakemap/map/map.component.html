<ng-container *ngIf="eventService.product$ | async; let product">
  <a
      [routerLink]="'../../map'"
      [queryParams]="{
        'shakemap-code': product?.code,
        'shakemap-intensity': true,
        'shakemap-source': product?.source
      }">
    <shared-map
        [overlays]="product | shakemapOverlays"
        [showScaleControl]="true">
    </shared-map>
  </a>
</ng-container>
